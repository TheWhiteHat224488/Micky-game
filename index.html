<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You’re Not Walking Alone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    /* VIDEO BACKGROUND */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      border: none;
      object-fit: cover;
    }

    /* Dark overlay to make text readable */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* Welcome overlay */
    .welcome-overlay {
      position: absolute;
      inset: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .welcome-overlay.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
    }

    .welcome-card {
      max-width: 460px;
      width: calc(100% - 40px);
      background: rgba(6, 18, 11, 0.9);
      border-radius: 18px;
      padding: 18px 20px;
      border: 1px solid rgba(170, 240, 190, 0.7);
      box-shadow: 0 20px 38px rgba(0, 0, 0, 0.85);
      color: #eafcf1;
    }

    .welcome-title {
      font-size: 22px;
      margin-bottom: 6px;
    }

    .welcome-subtitle {
      font-size: 13px;
      margin-bottom: 10px;
      color: #c6f5d5;
    }

    .welcome-intro {
      font-size: 13px;
      line-height: 1.6;
      margin-bottom: 14px;
      color: #e7fff1;
      white-space: pre-line;
    }

    .start-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      background: #38c172;
      color: #04130b;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.45);
    }

    .start-btn:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>

  <!-- YouTube Background -->
  <iframe
    id="bg-video"
    src="https://www.youtube.com/embed/ynLpZGegiJE?autoplay=1&mute=1&controls=0&loop=1&playlist=ynLpZGegiJE&playsinline=1&showinfo=0&modestbranding=1"
    allow="autoplay; encrypted-media"
  ></iframe>

  <div class="overlay"></div>

  <!-- Welcome Screen -->
  <div class="welcome-overlay" id="welcome-overlay">
    <div class="welcome-card">
      <div class="welcome-title">You’re Not Walking Alone</div>
      <div class="welcome-subtitle">
        A small forest made just for you. To remind you that even far away… you’re never facing things alone.
      </div>
      <div class="welcome-intro">
The world is changing around you.
New streets, new people, new days ahead.
But this little forest walks with you—
so no matter how far you go,
you’re not walking alone.
      </div>
      <button class="start-btn" id="start-walking-btn">Start walking →</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('start-walking-btn');
    const overlay = document.getElementById('welcome-overlay');

    if (btn && overlay) {
      btn.addEventListener('click', () => {
        overlay.classList.add('hidden');
      });
    }
  </script>
</body>
</html>
